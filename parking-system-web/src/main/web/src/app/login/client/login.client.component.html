<div class="card" style=" margin: 5%;">
    <h5 class="card-header" style="background-color: rgb(32, 226, 184)">Login</h5>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="mobNo">User Name:</label>
                <input [(ngModel)]="user.username" placeholder="Mobile No" name="mobNo" class="form-control"
                    id="userName">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control"
                    id="password" aria-describedby="passwordHelpBlock">
                <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces, special characters, or emoji.
                </small>
            </div>

            <button class="btn btn-success" (click)="login()">Login</button>
        </form>

        <div class="alert alert-warning" *ngIf="!showLoginSuccess">
            Your account not found, please sing up with us
        </div>
    </div>
</div>
